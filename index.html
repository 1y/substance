<!DOCTYPE html> 
<html> 
<head> 
  <title>Newsroom Demo</title>
  <!-- templates -->
  <script type="text/x-handlebars-template" name="edit_default">
    <h3>Edit node</h3>
    <form id="edit_node">
    {{#properties}}
      <label>{{key}}</label>
      <input type="text" class="property" name="{{key}}" value="{{value}}"/><br/>
    {{/properties}}
    </form>
  </script>
  
  
  <script type="text/x-handlebars-template" name="edit_paragraph">
    <h3>Edit text</h3>
    <form id="edit_node">

    <label>Content</label>
    <textarea name="content" class="property">{{content}}</textarea>
    
    <label>Style</label>
    <!--<select name="em_level" class="property">
      <option value="0">Regular</option>
      <option value="1"{{#em}} selected{{/em}}>Emphasized</option>
      <option value="2"{{#strong}} selected{{/strong}}>Strong</option>
    </select>-->
    
    </form>
  </script>
  
  
  <script type="text/x-handlebars-template" name="edit_section">
    <h3>Edit section</h3>
    <form id="edit_section">
      <label>Section Name</label>
      <input type="text" class="property" name="name" value="{{name}}"/><br/>
    </form>
  </script>
  
  
  <script type="text/x-handlebars-template" name="edit_node">
  <form id="edit_node">
    <h3>Edit node</h3>

    <!--<label>{{key}}</label>
    <input type="text" class="property" name="{{key}}" value="{{value}}"/><br/>-->
    
    <div id="properties">
      {{#properties}}
        <div id="property_{{key}}"></div>
      {{/properties}}
    </div>
    
    <h3>Add child node:</h3>
    <select name="type">
      <option value="text">Text</option>
      <option value="text">Section</option>
      <option value="text">Paragraph</option>
    </select>
    <a href="#" id="insert_node">Add Child node</a>
  </form>
  <a id="save_document" href="#">Save document</a>
  </script>
  
  
  
  <script type="text/x-handlebars-template" name="add_node">
  <form id="add_node">
    <h3>Add node</h3>
    <select name="type">
      <option value="text">Section</option>
      <option value="text">Paragraph</option>
      <option value="text">Text</option>
    </select>
    <a href="#" id="insert_node">Add</a>
  </form>
  </script>
  
  
  <!-- libraries --> 
  <script src="lib/jquery-1.4.3.min.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="lib/showdown.js"></script>
  <script src="lib/unveil.js"></script>
  
  <!-- fixtures -->
  <script src="fixtures/article.js"></script>
  
  <!-- source -->
  <script src="src/content_graph.js"></script>
  <script src="src/content_node_types.js"></script>
  <script src="src/content_graph_editor.js"></script>
  <script src="src/content_node_widgets.js"></script>
  
  <!-- styles --> 
  <link href="stylesheets/global.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="editor">
    <h3>Content Node Editor</h3>
    
    <div id="node_edit">
      Please select a node from the document to make changes.
    </div>
    
  </div>
  
  <div id="toolbar">
    <a id="save_document" href="#">Save document</a>
    <!-- <h5>Actions:</h5>
    <a id="add_sibling" href="#">Add sibling</a>
    <a id="add_child" href="#">Add child</a>
    <a id="delete_node" href="#">Delete Node</a> -->
  </div>
  
  <div id="content">
    <h2>Hang on a second...</h2>
    <p>
      The content graph is being rendered for you.
    </p>
  </div>
  
  <div id="footer">
    ContentGraph is an engine powering data-driven content authoring tools.
  </div>
  
</body> 
</html>
