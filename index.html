<!DOCTYPE html> 
<html> 
<head> 
  <title>Newsroom Demo</title>
  <!-- templates -->
  <script type="text/x-handlebars-template" name="edit_default">
    <h3>Edit node</h3>
    <form id="edit_node">
    {{#properties}}
      <label>{{key}}</label>
      <input type="text" class="property" name="{{key}}" value="{{value}}"/><br/>
    {{/properties}}
    </form>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_paragraph">
    <form class="lpl texteditor" id="edit_node">
      <div class="lpl inputcombo">
        <label for="content_text">content:</label>
        <textarea class="property" name="content" id="content_texteditor">{{content}}</textarea>
      </div>
    </form>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_image">
    <h3>Edit image</h3>
    <p>Select an image to be uploaded, resized and embedded into the document.</p>
    
    <form id="MyForm" action="http://api2.transloadit.com/assemblies" enctype="multipart/form-data" method="POST">
    <input type="hidden" name="params" value="{&quot;auth&quot;:{&quot;key&quot;:&quot;4ccca6b9de144af4882760af72ec3211&quot;},&quot;steps&quot;:{&quot;resize_image&quot;:{&quot;robot&quot;:&quot;\/image\/resize&quot;,&quot;width&quot;:320,&quot;height&quot;:240,&quot;result&quot;:true}},&quot;redirect_url&quot;:&quot;http:\/\/example.com\/upload&quot;}" />
    <input type="file" name="my_file" />
    <input type="submit" value="Upload">
    </form>
    
    <div id="progress_container">
      <div class="lpl progress-container"><div id="upload_progress" class="lpl progress-bar stripes animated" style="width:60%"></div></div>
      <div id="image_progress_legend" class="lpl legend">
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_section">
    <h3>Edit section</h3>
    <form id="edit_node">
      <label>Section Name</label>
      <input type="text" class="property" name="name" value="{{name}}"/><br/>
    </form>
  </script>
  
  <!-- styles --> 
  <!-- <link id="bespin_base" href="./lib/bespin"/> -->
  <!-- <link href="lib/bespin/BespinEmbedded.css" media="screen" rel="stylesheet" type="text/css" /> -->
  <!-- <link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" /> -->
  <link href="stylesheets/global.css" media="screen" rel="stylesheet" type="text/css" />
  
  <!-- libraries --> 
  <script src="lib/jquery-1.4.3.min.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="lib/showdown.js"></script>
  <!-- <script src="lib/bespin/BespinEmbedded.js"></script> -->

  <!-- transloadit.com file processing service -->
  <script type="text/javascript">
  var tlProtocol = (('https:' == document.location.protocol) ? 'https://' : 'http://');
  document.write(unescape("%3Cscript src='" + tlProtocol + "assets.transloadit.com/js/jquery.transloadit2.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  
  <script src="lib/sorted_hash.js"></script>
  <script src="lib/node.js"></script>
  
  <!-- fixtures -->
  <script src="fixtures/article.js"></script>
  
  <!-- source -->
  <script src="src/content_graph.js"></script>
  <script src="src/content_node_types.js"></script>
  <script src="src/content_graph_editor.js"></script>
  <script src="src/content_node_widgets.js"></script>
  
</head>
<body>
  <div id="sidebar">
    <div id="editor" class="lpl widget_container">
      Please select some content nodes on the right to get started.
    </div>
  
    <div class="lpl widget_container">
      <div class="lpl buttons">
        <a class="lpl button abort" href="#">Delete Paragraph</a>
        <a class="lpl button" href="#">Cancel</a>
        <a class="lpl button action" href="#">Save &amp; Publish</a>
      </div>
    </div>
  </div> <!-- end sidebar -->
  
  <div id="actions">
    
  </div>
  
  <div id="content">
    <h2>Hang on a second...</h2>
    <p>
      The content graph is being rendered for you.
    </p>
  </div>
  
  <div id="footer">
    Newsroom is an <a href="http://github.com/michael/newsroom">open source effort</a> of <a href="http://gestaltungsbureau.com">Gestaltungsbureau</a> and <a href="http://quasipartikel.at">Quasipartikel</a>.
  </div>
</body> 
</html>
