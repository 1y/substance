<!DOCTYPE html> 
<html> 
<head> 
  <title>Untitled — Substance™</title>
  
  <!-- templates -->
  <script type="text/x-handlebars-template" name="shelf">
    <div id="lpl_header"><!-- menubar -->
      <div class="gradient">
        <div id="lpl_logo">
          SUBSTANCE™ — {{title}}
        </div> 
        <div id="lpl_actions">
          <div class="left">
            <a href="/" onclick="javascript: return false;" class="header button text new centered new-document">New</a>
            <a href="/" onclick="javascript: return false;" class="header button text centered save-document">Save</a>
          </div>
          <div class="center">
            <a href="/" onclick="javascript: return false;" class="header button text centered browse-documents">Browse</a>
            {{#num_collaborators}}<a href="#file_browser" class="header button text centered view-collaborators">{{.}} Collaborator(s)</a>{{/num_collaborators}}
            {{#id}}
              <a href="#" class="header button text centered delete-document" key="{{.}}">delete</a>
            {{/id}}
          </div>
          <div class="right">
            <span style="float: left; margin-right: 20px; margin-top: 17px;">Signed in as: {{username}}</span>
            <a href="#" class="header button text centered logout">logout</a>
          </div>
        </div>
      </div>
    </div>

    <div id="lpl_shelf_filter">
      <label>Filter Shelf:</label>
      <a class="button" href="#shelf_show-documents">Documents</a>
      <a class="button" href="#shelf_show-images">Images</a>
      <a class="button selected" href="#shelf_show-images">an active Filter</a>
    </div>

    <div id="lpl_shelf_content">
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="drawer">
    <div class="toggle"><a href="#">Toggle</a></div>
    <div id="drawer_content">
      <div id="editor">
        <h3>Welcome</h3>
        <p>You can select some <em>Content-Nodes</em> on the left to edit the contents. You can drag <em>Nodes</em> around to arrange them. 
        But keep in mind this is an early draft/sketch. Things will get more stable as we work on it.
        </p>
        <p>
        And you can help by giving <a href="http://github.com/michael/substance/issues">feedback</a> or
        reporting <a href="http://github.com/michael/substance/issues">bugs</a>.
        </p>
        <p>
        Please have a look at the <a href="http://github.com/michael/substance">README</a> to learn more.
        </p>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="editor">
    <div id="lpl_shelf" class="closed">
    </div>
    <div id="main">
      <div id="drawer">
      </div>
      <div id="document">
        <p>No document loaded... You can either create a <em>New Document</em> or <em>Browse</em> existing ones.</p>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="signup">
    <div id="signup">
      <h3>Login</h3>
      <div class="lpl texteditor">
        <form id="login-form">
          <label for="login-user">username</label>
          <input type="text" name="username" id="login-user" value="demo">
          <label for="login-password">tags</label>
          <input type="text" name="password" id="login-password" value="demo">
          <p><br/>
          <input type="submit" value="Login"/>
          </p>
        </form>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="browser_not_supported">
    <div id="signup">
      <h3>Your Browser is currently not supported</h3>
      <div class="lpl texteditor">
        <p>
        Substance makes use of WebSockets, a new technology that allows realtime communication.
        </p>
        <p>Please take the time to upgrade your browser to one of those supporting WebSockets — it is worth it!</p>
        <div style="text-align: center;">
          <a href="http://www.google.com/chrome/" title="Google Chrome"><img src="/images/chrome.png"/></a>
          <a href="http://www.apple.com/safari/" title="Safari 5"><img src="/images/safari.png"/></a>
          <a href="http://www.mozilla.com/en-US/firefox/beta/" title="Firefox 4 Beta"><img src="/images/firefox.png"/></a>
        </div>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="collaborators">
    <h3>Currently active Collaborators</h3>
    <ul>
      {{#status/collaborators}}
        <li>{{.}}</li>
      {{/status/collaborators}}
    </ul>
    <p></p>
    <p>Invite new collaborators by sharing this link:</p>
    <p>
      <input type="text" value="http://{{hostname}}/#load/{{id}}" style="width: 450px;"></input>
    </p>
  </script>
  
  <script type="text/x-handlebars-template" name="browse_documents">
    <div class="wrapper">
      
      {{#documents}}
        <a href="#load/{{id}}" key="{{id}}" class="load-document item">
          <img src="stylesheets/assets/icons/256-document.png" alt="thumbnail" class="thumbnail" />
          <p class="description">
            {{title}}
            <span>2010-11-07 13:04</span>
          </p>
        </a>
      {{/documents}}
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="controls">
    <div class="controls" node="{{node/key}}" destination="{{destination}}">
      <div class="node-actions" node="{{node/key}}">
        <div class="handle">
          <a href="#">+</a>
          <div class="links">
            {{#children}}
              <a href="#" type="{{.}}" node="{{../node/key}}" class="add_child">insert child {{.}}</a>
            {{/children}}

            {{#siblings}}
              <a href="#" type="{{.}}" node="{{../node/key}}" class="add_sibling">insert {{.}}</a>
            {{/siblings}}
          </div>
        </div>
        <br class="clear"/>
      </div>
    
      <div class="node-placeholder {{allowedTypes}}" node="{{node/key}}">
        drop here
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_paragraph">
    <h3>Edit Paragraph</h3>
    <div class="lpl texteditor" id="edit_node">
      <div class="lpl inputcombo">
        <!--
        <label for="content_text">content:</label>
        <textarea class="property" name="content" id="content_texteditor">{{content}}</textarea>-->
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_image">
    <h3>Edit image</h3>
    <p>Select an image to be uploaded, resized and embedded into the document.</p>
    
    <form id="upload_image" action="http://api2.transloadit.com/assemblies" enctype="multipart/form-data" method="POST">
      <div class="lpl texteditor">
          <label for="my_file">select file</label>
          <input type="file" name="my_file" id="my_file" />
          <input type="hidden" name="params" value="{&quot;auth&quot;:{&quot;key&quot;:&quot;4ccca6b9de144af4882760af72ec3211&quot;},&quot;steps&quot;:{&quot;resize_image&quot;:{&quot;robot&quot;:&quot;\/image\/resize&quot;,&quot;width&quot;:320,&quot;height&quot;:240,&quot;result&quot;:true}},&quot;redirect_url&quot;:&quot;http:\/\/example.com\/upload&quot;}" />
      </div>

      <input type="submit" value="Upload">
    </form>
    
    <div id="progress_container">
      <div class="lpl progress-container"><div id="upload_progress" class="lpl progress-bar stripes animated" style="width:60%"></div></div>
      <div id="image_progress_legend" class="lpl legend">
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_section">
    <h3>Edit section</h3>
    <div class="lpl texteditor">
        <!--<label for="section_name">section name</label>
        <input type="text" name="name" class="property" value="{{name}}" id="section_name">-->
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="edit_document">
    <h3>Edit document</h3>
    
    <div class="lpl texteditor">
      {{#attributes}}
        <h4>{{name}}</h4>
        <div id="property_{{key}}" key="{{key}}" type="{{type}}" class="property-editor {{#unique}} unique{{/unique}}{{^unique}} non-unique{{/unique}}"></div>
      {{/attributes}}
    </div>
  </script>
  
  <!-- content-node templates for the editor -->
  <script type="text/x-handlebars-template" name="document">    
    <div id="{{node/key}}" class="content-node document">
      <div class="content-node-info">Document</div>
      <!--<div class="border"></div>-->
      <h1 contenteditable="true" class='content'>{{node/data/title}}</h1>
      {{{content}}}
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="section">
    <div id="{{node/key}}" draggable="false" class="content-node section">
      <a href="#" class="remove-node" node="{{node/key}}">X</a>
      <div class="content-node-info" draggable="true">Section <img src="/images/drag-handle.png"></div>
      <!--<div class="border"></div>-->
      
      <h2 contenteditable="true" class='content'>{{node/data/name}}</h2>
      {{{content}}}
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="paragraph">
    <div id="{{node/key}}" draggable="false" class="content-node paragraph">
      <a href="#" class="remove-node" node="{{node/key}}">X</a>
      <div class="content-node-info" draggable="true">Paragraph <img src="/images/drag-handle.png"></div>
      <!--<div class="border"></div>-->
      
      <div class='content' contenteditable="true">{{{content}}}</div>
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="image">
    <div id="{{node/key}}" draggable="false" class="content-node image">
      <a href="#" class="remove-node" node="{{node/key}}">X</a>
      <div class="content-node-info" draggable="true">Image <img src="/images/drag-handle.png"></div>
      <!--<div class="border"></div>-->
      {{#node/data/url}}
        <img src="{{.}}"/>
      {{/node/data/url}}
      {{^node/data/url}}
        image placeholder..
      {{/node/data/url}}
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="multi_string_editor">
    <form>
      <input type="text" name="new_value"/>
      <input type="submit" value="+"/>
    </form>
    <div class="items">
      {{#items}}
        <span>{{.}} <a href="/" value="{{.}}" class="remove">x</a></span>
      {{/items}}
    </div>
  </script>
  
  <script type="text/x-handlebars-template" name="string_editor">
    <input type="text" name="value" value="{{value}}"/>
  </script>
  
  <!-- Prepare config data -->
  <script>
  var settings = {{settings}};
  </script>
  
  <!-- styles --> 
  <!-- <link href="stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />-->
  <link href="stylesheets/widgets.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/app.css" media="screen" rel="stylesheet" type="text/css" />
  
  <!-- libraries --> 
  <script src="lib/jquery-1.4.3.min.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="lib/showdown.js"></script>

  <!-- transloadit.com file processing service -->
  <script src="lib/jquery.transloadit2.js"></script>
  
  <!-- Libraries -->
  <script src="lib/underscore.js"></script>
  <script src="lib/data.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="dnode.js"></script>
  
  <!-- Fixtures -->
  <script src="fixtures/article.js"></script>
  
  <!-- Backbone Extensions -->
  <script src="src/client/notifier.js"></script>
  
  <!-- The app -->
  <script src="src/client/models/content_graph.js"></script>
  <script src="src/client/models/document.js"></script>
  
  <script src="src/client/content_node_types.js"></script>
  <script src="src/client/helpers.js"></script>
  <script src="src/client/renderers/html_renderer.js"></script>

  <script src="src/client/node_editors/document_editor.js"></script>
  <script src="src/client/node_editors/section_editor.js"></script>
  <script src="src/client/node_editors/paragraph_editor.js"></script>
  <script src="src/client/node_editors/image_editor.js"></script>
  
  <script src="src/client/controllers/application.js"></script>
  
  <!-- UI components -->
  <script src="src/client/ui/common.js"></script>
  <script src="src/client/ui/string_editor.js"></script>
  <script src="src/client/ui/multi_string_editor.js"></script>
  
  <!-- Views -->
  <script src="src/client/views/signup_view.js"></script>
  <script src="src/client/views/document_view.js"></script>
  <script src="src/client/views/shelf.js"></script>
  <script src="src/client/views/drawer.js"></script>
  <script src="src/client/views/document_browser.js"></script>
  <script src="src/client/views/collaborators.js"></script>
  <script src="src/client/views/application.js"></script>  

</head>
<body>
  <div id="container">

  </div>
  
  <div id="notifications">
    <div class="wrapper">
    </div>
  </div>
</body> 
</html>
